<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Forgot Password</title>
    <!-- Javascript SDK-->
    <link rel="stylesheet" type="text/css" href="css/signUp.css">
    <script src="js/config.js"></script>
    <script>
        function resetPassword(){
            var username = document.getElementById("usernameForgotPassword").value;
            localStorage.setItem("username", username)
            window.location.replace(_config.urls.confirmForgotPasswordURL);
        }
    </script>
</head>

<body>
    <div class="container" align="center">
        <h2>Forgot your password?</h2>
        <p>Enter your Username below and we will send a message to reset your password</p>
        <input type="text" id="usernameForgotPassword" placeholder="Username" pattern=".*" name="user_username" required /><br>
        <button id="resetPassword" type="button" onclick = "resetPassword()" class="btn success">Reset my password</button>
    </div>
</body>

</html>
